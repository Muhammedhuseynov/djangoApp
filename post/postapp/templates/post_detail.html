{% extends 'main.html' %}

{% block content %}


<article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
          <div class="media">
              <img style="width: 70px;height: 70px; border-radius: 50px; "
                src="{{object.author.profile.image.url}}">
              <div class="media-body">
                <h2 style="margin: 20px; font-style: italic;"> {{object.author}} </h2>
                <small class="text-muted">{{ object.posted_date }}</small>
            
              </div>
              {% if object.author == user %}
              <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}"> <b>Poz,Wakany</b> </a>
              {% endif %}
            </div>
  
        
  



      </div>
      <h2 style="color:red;">{{ object.title }}</h2><hr>
      <p> {{object.content}} </p>
      <div class="row gallery">
        
        {% for p in post.images_set.all %}
        <div class="col-md-3">
          <img src="{{ p.image.url }}" class="img-thumbnail" alt="">
        </div>
        
        
        {% endfor %}
      </div>

    </div>
  </article>

{% endblock %}
