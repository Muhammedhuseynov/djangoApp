{% extends 'main.html' %}
{% block content %}
<div class="content-section"  >
    <h1>WAKA DORET!:</h1> <hr>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group" style="padding: 10px">
                <legend class="border-bottom mb-1px">
        {% for field in form %}
        <b> {{field.label_tag}}</b> <br>
        {{field}}
        <br>
       {% if field.help_text %}
        <small style="color: gray"> {{ field.help_text }} </small>
        {% endif %}
        {% endfor %}
        {{ imgForm}} 
</legend>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info btn-success" style="color: blanchedalmond">
                TAYYAR!
            </button>
        </div>
    </form>
</div>  
{% endblock %}
