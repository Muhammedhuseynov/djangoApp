{% extends 'main.html' %}
{% block content %}
<h1>MEN WAKAM!</h1> <hr>
<div style="margin-top: 30px; width: 100%;height: 20%; background-color: #1e90ff">
	
	<div class="media">
		<img style="width: 100px;height: 100px; border-radius: 50px; margin-left: 30px;margin-top: 10px; "
			src="{{user.profile.image.url}}">
		<div class="media-body">
			<h2 style="margin: 20px; font-style: italic;"> {{user.username}} </h2>
        </div>
     
        <h3> <a href="{% url 'userpost' %}" style="font-style: oblique; color: red;margin-right:20px;">WAKA GOSH+</a></h3>
    </div>
    
</div>
<div class="content-section" >
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group" style="padding: 10px">
            
                <legend class="border-bottom mb-4">
        {% for field in up_user %}
           <b> <br> {{field.label_tag}} </b> <br>    
        
        {{field}} <br>
        {{up_profile}}
        {% if field.help_text %}

        <small style="color: gray"> {{ field.help_text.None }} </small>
        {% endif %}
        {% endfor %}
                
</legend>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info btn-success" style="color: blanchedalmond">
                UYTGET
            </button>
        </div>
    </form>
        
</div>
  {% endblock %}
